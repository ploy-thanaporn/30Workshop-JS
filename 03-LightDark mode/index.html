<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark & Light Mode | Workshop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="theme-switch-container">
      <span id="toggle-icon">
        <span class="toggle-text">โหมดกลางวัน</span>
        <i class="fa-solid fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
    <nav id="nav">
      <a href="#home">หน้าแรก</a>
      <a href="#project">โปรเจค</a>
      <a href="#contact">ช่องทางการติดต่อ</a>
    </nav>
    <section id="home">
      <div class="title-group">
        <h1>ก้องรักสยาม สตูดิโอ</h1>
        <h2>เขียนโปรแกรม สร้างเกม และพัฒนาเว็บไซต์</h2>
      </div>
    </section>
    <section id="project">
      <h1>ผลงานด้านต่างๆ</h1>
      <div class="project-container">
        <div class="image-container">
          <h2>พัฒนาเว็บไซต์ต่างๆ</h2>
          <img src="img/projection_light.svg" alt="" id="1" />
        </div>
        <div class="image-container">
          <h2>ฟรีแลนด์</h2>
          <img src="img/freelancer_light.svg" alt="" id="2" />
        </div>
        <div class="image-container">
          <h2>สร้างเกม 2 มิติ</h2>
          <img src="img/game_light.svg" alt="" id="3" />
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="social-icon">
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-github"></i>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/c993569724.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
